language: cpp
compiler: clang
before_script:
- sudo apt install libboost-test-dev -y
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list.d/xenial.list
- sudo apt update
- sudo apt install libspdlog-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  script:
- curl -T otusip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uvikorzel:$BINTRAY_API_KEY "https://api.bintray.com/content/otushomeworks/otushw/homework/$TRAVIS_BUILD_NUMBER/otusip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty,bionic;deb_component=main;deb_architecture=amd64;publish=1"